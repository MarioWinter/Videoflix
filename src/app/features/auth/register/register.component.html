<div class="atf-img register-wrapper">
	<div class="register-card">
		<h2>Sign up</h2>
		<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
			<label>
				<input type="email" formControlName="email" placeholder="Email Address" />
			</label>

			<label>
				<input type="password" formControlName="password1" placeholder="Enter a password" />
			</label>

			<label>
				<input type="password" formControlName="password2" placeholder="Confirm Password" />
			</label>

			@if (passwordsDoNotMatch()) {
			<p class="error">âš  Passwords must match.</p>
			}

			<button type="submit" [disabled]="registerForm.invalid || passwordsDoNotMatch()">Registrieren</button>
		</form>
	</div>
</div>
