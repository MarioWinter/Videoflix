<app-header>
  <button header-button (click)="handleLogOut()">
    <img src="/assets/img/logout-icon.png" />Log out
  </button>
</app-header>

<section>
  <div class="content-wrapper">
    <div class="mainpage-top-content">
      <div class="video-info-container">
        <div class="video-info">
          <h1>Breakout</h1>
          <p>
            In a high-security prison, a wrongly convicted man formulates a
            meticulous plan to break out and prove his innocence. He must
            navigate a web of alliances and betrayals to reclaim his freedom and
            expose the truth.
          </p>
          <button><img src="/assets/img/play-icon.png" />Play</button>
        </div>
      </div>

      <video autoplay muted loop playsinline>
        <source src="assets/movies/movie-mainpage.mp4" type="video/mp4" />
        Dein Browser unterst√ºtzt kein Video.
      </video>
    </div>

    <div class="mainpage-bottom-content">
      <div class="video-frame-lines" *ngFor="let section of videoSections">
        <h3>{{ section.title }}</h3>
        <div class="scroll-container">
          <div class="frames">
            <img *ngFor="let images of section.images" [src]="images" />
          </div>
          <div class="fade-overlay-right"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer>
  <a routerLink="/datenschutz">Datenschutz</a>
  <a routerLink="/impressum">Impressum</a>
</app-footer>
