<label class="input-wrapper">
	@if (label) {
	<!-- Label nur anzeigen, wenn @Input() label gesetzt ist -->
	<span>{{ label }}</span>
	}

	<input [type]="type" [placeholder]="placeholder" [value]="value" #inputRef (input)="onInput(inputRef.value)" (blur)="onTouched()" />

	@if (error) {
	<p class="error">{{ error }}</p>
	}
</label>
